services:
  db:
    image: postgres:16
    container_name: local_explorer_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: local_explorer
    ports:
      - "5432:5432"
    volumes:
      - local_explorer_pgdata:/var/lib/postgresql/data

volumes:
  local_explorer_pgdata:
